{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            {% if pesan %}
            <div class="alert alert-success">{{ pesan }}</div>
            {% endif %}
            <form action="/tambah-buku/" method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <button class="btn btn-primary">Simpan</button>
                <a href="/buku" class="btn btn-danger">Kembali</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
